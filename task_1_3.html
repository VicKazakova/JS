        let result = 10 + 10 + "10";

        let result2 = 10 + "10" + 10;
        /* 10 (число, приводится к строке) + "10" (строка) = 1010, затем добавляется 10 (число, приводится к строке), получается 101010*/
        let result3 = 10 + 10 + +"10";
        /* 10 (число) + 10 (число) = 20, затем добавляется строка "10", которая преобразовывается в число, получается 30*/
        let result4 = 10 / -"";
        /* При делении 10 на - 0 получается минус бесконечность (-Infinity)*/
        let result5 = 10 / +"2,5";
        /* Из-за того, что вместо точки запятая получается в итоге NaN (not a number)*/
