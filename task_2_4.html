<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(a, b) {
            return a + b
        }

        function getDifference(a, b) {
            return a - b
        }

        function getMul(a, b) {
            return a * b
        }

        function getDivision(a, b) {
            return a / b
        }

        console.log(getDifference(5, 7))
        console.log(getDivision(20, 5))
        console.log(getSum(5, 19))
        console.log(getMul(3, 4))


    </script>
</body>

</html>
