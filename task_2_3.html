<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('Введите число A:')
        let b = +prompt('Введите число B:')
        if (a >= 0 && b >= 0) {
            console.log(a - b)
        } else if (a <= 0 && b <= 0) {
            console.log(a * b)
        } else {
            console.log(a + b)
        }
    </script>
</body>

</html>
