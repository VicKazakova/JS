<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let celsium = prompt('Введите температуру в градусах Цельсия: ')
        let farenheit = (9 / 5) * celsium + 32
        alert(celsium + " градусов Цельсия = " + farenheit + " градусов по Фаренгейту")
    </script>
</body>

</html>
